<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

<meta charset="UTF-8"/>
<title>Gerenciador Clientes</title>

<link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet"/>
<h:outputStylesheet library="assets" name="estilo.css" />

</h:head>

<h:body>
	<header id="conteudo-header">
		<h:graphicImage library="assets" name="logo.png" width="70" height="70"/>
		<h1 class="texto-cor-logo">Gerenciador de Clientes</h1>
	</header>
	
	<h3 id="descricao" class="texto-descricao">
		<ui:insert name="titulo" />
	</h3>

	<div id="conteudo">		
		<ui:insert name="conteudo" />	
	</div>
</h:body>

</html>
